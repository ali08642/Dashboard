<!DOCTYPE html>
<html>
<head>
    <title>Webhook Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; border-left: 4px solid #ff0000; }
        .success { background: #e6ffe6; border-left: 4px solid #00ff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Context Areas Webhook Test</h1>
        
        <h3>1. Enter your n8n webhook URL:</h3>
        <input type="url" id="webhookUrl" placeholder="https://your-n8n-instance.com/webhook/your-webhook-id" />
        
        <h3>2. Test Data (you can modify):</h3>
        <textarea id="testData" rows="8">{
  "country_name": "Pakistan",
  "country_ID": "1",
  "city_name": "Lahore",
  "keywords": ["retail shops", "car rental"]
}</textarea>
        
        <button onclick="testWebhook()">Test Webhook</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function testWebhook() {
            const url = document.getElementById('webhookUrl').value;
            const data = document.getElementById('testData').value;
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                resultDiv.innerHTML = '<div class="result error"><strong>Error:</strong> Please enter a webhook URL</div>';
                return;
            }
            
            try {
                const testData = JSON.parse(data);
                resultDiv.innerHTML = '<div class="result">Testing webhook... Please wait.</div>';
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>✅ Success!</strong><br>
                            Status: ${response.status}<br>
                            Response: <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>❌ Webhook Error:</strong><br>
                            Status: ${response.status} ${response.statusText}<br>
                            Response: <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>❌ Connection Error:</strong><br>
                        ${error.message}<br><br>
                        <strong>Possible causes:</strong><br>
                        • Webhook URL is incorrect<br>
                        • n8n instance is not running<br>
                        • Network/firewall blocking the request<br>
                        • CORS issues (if testing from browser)
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
